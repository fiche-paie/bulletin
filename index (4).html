<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Fiche de Paie</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Générateur de Fiche de Paie</h1>
        <form id="ficheDePaieForm">
            <label for="nomSalarie">Nom du Salarié</label>
            <input type="text" id="nomSalarie" required>

            <label for="dateEntree">Date d'entrée (JJ/MM/AAAA)</label>
            <input type="text" id="dateEntree" required>

            <label for="posteSalarie">Poste / Fonction</label>
            <input type="text" id="posteSalarie" required>

            <label for="emailSalarie">Email</label>
            <input type="email" id="emailSalarie" required>

            <label for="telSalarie">Numéro de téléphone</label>
            <input type="text" id="telSalarie" required>

            <label for="salaireBrut">Salaire Brut (€)</label>
            <input type="number" id="salaireBrut" required>

            <label for="nbEnfants">Nombre d'enfants</label>
            <input type="number" id="nbEnfants" value="0" required>

            <button type="button" onclick="genererPDF()">Générer la Fiche de Paie</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
